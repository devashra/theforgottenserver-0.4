name: Build TFS 0.4

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest   # << ALTERADO

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake \
          build-essential \
          liblua5.1-0-dev \
          libboost-system-dev \
          libboost-filesystem-dev \
          libboost-thread-dev \
          libxml2-dev \
          libsqlite3-dev \
          libgmp-dev \
          libmysqlclient-dev

    - name: Create build directory
      run: mkdir build

    - name: Run CMake
      run: cmake .. -DCMAKE_BUILD_TYPE=Release
      working-directory: build

    - name: Build
      run: make -j4
      working-directory: build

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: tfs-04-build
        path: build/theforgottenserver
